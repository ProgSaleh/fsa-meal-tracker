<div class="page">
  <app-back-button></app-back-button>
  <div class="centered-container">
    <h1>Add Ingredient</h1>
    <input
      type="text"
      placeholder="Enter ingredient name"
      class="space-after space-before full-width"
      [(ngModel)]="name"
    />
    <input type="number" class="space-before full-width" [(ngModel)]="amount" />

    <select class="space-before full-width" [(ngModel)]="units">
      <option *ngFor="let opt of unitOptions" value="{{ opt }}">
        {{ opt }}
      </option>
    </select>
    <button (click)="addToIngredients()" class="space-before full-width">
      Add
    </button>
  </div>
</div>
